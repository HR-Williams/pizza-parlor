<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza</title>
</head>
<body>
  <div class="container">
    <h1>PIZZA PARLOR</h1>
    <img class="center" src="img/pizza.jpg" alt="A photo of a wood fired pizza margarite">
    <br>
    <br>
    <br>

    <h4>ORDER A PIZZA</h4>
    <form id="pizzaForm">
      <h5>Choose a size</h5>
      <select class="form-control" id="size">
        <option value="10">Small $10</option>
        <option value="15">Medium $15</option>
        <option value="18">Large $18</option>
      </select>
      <br>
      <div class="form-group">
        <h5>choose your toppings:</h5>
        <input type="checkbox" name="toppings" value="0"> No toppings <br>
        <input type="checkbox" name="toppings" value="3"> anchovy $3 <br>
        <input type="checkbox" name="toppings" value="2"> pickled peppers $2<br>
        <input type="checkbox" name="toppings" value="1"> red onion $1 <br>
        <input type="checkbox" name="toppings" value="2"> pineappple $2 <br>
        <input type="checkbox" name="toppings" value="1"> basil $1 <br>
        <input type="checkbox" name="toppings" value="3"> riccotta cheese $3 <br>
        <input type="checkbox" name="toppings" value="3"> goat cheese $3<br>
      </div>
     
      <button type="submit" class = "btn">Price</button>
    </form>
    <div id="show-price">
      <p>$<span id="price"><span></p>
    </div>
  </div>
  
</body>
</html>
