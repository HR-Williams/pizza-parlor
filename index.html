<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza</title>
</head>
<body>
  <div class="container">
    <h1>Pizza Parlor</h1>
    <img class="center" src="img/pizza.jpg" alt="A photo of a wood fired pizza margarite">
    <form id="pizzaForm">
      <h3>Choose a size</h3>
      <select class="form-control" id="size">
        <option value="10">Small $10</option>
        <option value="15">Medium $15</option>
        <option value="18">Large $18</option>
      </select>
      <h3>Choose your first topping</h3>
      <select class="form-control" id="toppingOne">
        <option value="0">No toppings</option>
        <option value="2">pickled peppers $2</option>
        <option value="2">Red Onion $2</option>
        <option value="2">pineapple $2</option>
      </select>
      <h3>Choose your second topping</h3>
      <select class="form-control" id="toppingTwo">
        <option value="0">No 2nd topping</option>
        <option value="2">pickled peppers $2</option>
        <option value="2">Red Onion $2</option>
        <option value="2">pineapple $2</option>
      </select>
      <h3>Choose your third topping</h3>
      <select class="form-control" id="toppingThree">
        <option value="0">No 3rd topping</option>
        <option value="2">pickled peppers $2</option>
        <option value="2">Red Onion $2</option>
        <option value="2">pineapple $2</option>
      </select>
      <button type="submit" class = "btn">Price</button>
    </form>
    <div id="show-price">
      <p>$<span id="price"><span></p>
    </div>
  </div>
  
</body>
</html>
